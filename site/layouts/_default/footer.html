<footer id="footer">
    {{ "<!-- SOCIAL SHARE -->" | safeHTML }}

        <div class="flex flex-col md:flex-row md:justify-between gap-4">
            <div>
                {{if .Params.download}}
                    {{partial "util/download_form" (dict "download" .Params.download ) }}
                {{end}}
            </div>
            <div class="flex justify-center social space-x-2">
                {{ partial "util/share" . }}
            </div>
        </div>
    </div>
</footer>
