{{- if .Site.Data.theme.favicon -}}
<link rel="apple-touch-icon" sizes="180x180" href="{{.Site.Data.theme.favicon}}?nf_resize=fit&w=180&h=180">

<link rel="icon" type="image/png" sizes="32x32" href="{{.Site.Data.theme.favicon}}?nf_resize=fit&w=32&h=32">
<link rel="icon" type="image/png" sizes="16x16" href="{{.Site.Data.theme.favicon}}?nf_resize=fit&w=16&h=16">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#e74f4f">
<meta name="theme-color" content="#e74f4f">
{{- else -}}
<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#e74f4f">
<meta name="theme-color" content="#e74f4f">
{{- end -}}
